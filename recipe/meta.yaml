{% set name = "gridit" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gridit-{{ version }}.tar.gz
  sha256: d8e264235aa953e9df4a9e3cec624cd6d32c9666db099e60a476c3d11909dc30

build:
  entry_points:
    - gridit = gridit.__main__:cli_main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - fiona
    - flopy
    - matplotlib-base
    - netCDF4
    - numpy
    - geopandas
    - rasterio >=1.2.2
    - scipy
    - shapely
    - xarray

test:
  imports:
    - gridit
  commands:
    - pip check
    - gridit --help
  requires:
    - pip

about:
  home: https://github.com/mwtoews/gridit
  summary: Spatial tools to translate raster or vector geometry data to regular grids
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwtoews
